                arr[j]=temp;
            }
        }
    }



    function bubbleSort(arr) {
        var len = arr.length;                       //获得数组长度
        for (var i = 0; i < len - 1; i++) {           //比较次数为数组长度减去一，也就是自身
            for (var j = 0; j < len - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) {        // 相邻元素两两对比
                    var temp = arr[j + 1];        // 元素交换
                    arr[j + 1] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    bubbleSort([1,23,56,-12,22]);
